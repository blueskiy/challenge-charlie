name: Trigger auto deployment for Weather App

on:
  workflow_run:
    workflows: ['Weather App CI']
    types: [completed]
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.TESTWEATHER_REGISTRY_USERNAME }}
          password: ${{ secrets.TESTWEATHER_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: blueskiy/weatherapp:latest
          secrets: |
            "REACT_APP_GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}"
            "REACT_APP_OPEN_WEATHER_API_KEY=${{ secrets.OPEN_WEATHER_KEY }}"
            "REACT_APP_OPEN_CAGE_API_KEY=${{ secrets.OPEN_CAGE_KEY }}"
          file: ./Dockerfile
          context: ./
          target: production

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTWEATHER_AZURE_CREDENTIALS }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n testweather -g weather-app-blueskiy --server docker.io --username  ${{ secrets.TESTWEATHER_REGISTRY_USERNAME }} --password ${{ secrets.TESTWEATHER_REGISTRY_PASSWORD }}
            az containerapp update -n testweather -g weather-app-blueskiy --image blueskiy/weatherapp:latest
